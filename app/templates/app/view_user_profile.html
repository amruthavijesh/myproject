<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      
      <title>Project</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
     
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      
      
   </head>

<body class="main-layout">
{% block content %}
	<header>
  		<div class="container_12">
    		<div class="grid_12">
      			<h1><a href="index.html"><img src="{% static 'app/images/logo.png' %}" alt=""></a></h1>
      			<div class="clear"></div>
    		</div>
    		<div class="clear"></div>
  		</div>
  		<div class="menu_block">
    		<div class="container_12">
     			<div class="grid_12">
        			<nav class="">
          				<ul class="sf-menu">
           					<li class="current"><a href="index.html">Home</a></li>
           					<li class="with_ul"><a href="{% url 'app:view_user_profile' user.id %}">View Profile</a></li>
           					<li><a href="{% url 'app:change_password' user.id %}">Change Password</a></li>
           				</ul>
       				</nav>
        			<div class="clear"></div>
      			</div>
      			<div class="clear"></div>
    		</div>
  		</div>
	</header>
    <div class="banner-slider">
      	<div class="container-fluid">
         	<div class="row">
            	<div class="col-md-7">
               		<div id="slider_main" class="carousel slide" data-ride="carousel">
                 		<div class="carousel-inner">
                     		<div class="carousel-item active">
                        		<img src="{{ user.Photo.url }}">
                     		</div>
                     	</div>
                     	<a class="carousel-control-prev" href="#slider_main" data-slide="prev">
                   			<i class="fa fa-angle-left" aria-hidden="true"></i>
                   		</a>
                   		<a class="carousel-control-next" href="#slider_main" data-slide="next">
                   			<i class="fa fa-angle-right" aria-hidden="true"></i>
                   		</a>
               		</div>
           		</div>
               	<div class="col-md-5">
              		<div class="full slider_cont_section">
               			<form action="{% url 'app:view_user_profile' user.id %}" method=post>
						{% csrf_token %}
						<center>
							{% if user %}
							<table>
								<tr>
									<td><label>First Name</label></td>
									<td><input type="text" name="Firstname" value="{{ user.Firstname }}"></td>
								</tr>
								<tr>
									<td><label>Last Name</label></td>
									<td><input type="text" name="Lastname" value="{{ user.Lastname }}"></td>
								</tr>
								<tr>
									<td><label>Email</label></td>
									<td><input type="textarea" name="Email" value="{{ user.Email }}"></td>
								</tr>
								<tr>
									<td><label>Gender</label></td>
									<td><input type="text" name="Gender" value="{{ user.Gender }}"></td>
								</tr>
								<tr>
									<td><label>Address</label></td>
									<td><input type="textarea" name="Address" value="{{ user.Address }}"></td>
								</tr>
								<tr>
									<td><label>Place</label></td>
									<td><input type="text" name="Place" value="{{ user.Place }}"></td>
								</tr>
								<tr>
									<td><label>Village</label></td>
									<td><input type="text" name="Village" value="{{ user.Village }}"></td>
								</tr>
								<tr>
									<td><label>District</label></td>
									<td><input type="text" name="District" value="{{ user.District }}"></td>
								</tr>
								<tr>
									<td><label>Phone</label></td>
									<td><input type="text" name="Phone" value="{{ user.Phone }}"></td>
								</tr>
							</table>
							<br><br>
							<input type="submit" name="Update" value="Update">
							{% endif %}
						</form>		
                  </div>
               </div>
            </div>
         </div>
      </div>
      
      <div class="cpy">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <p style="float: right;">Designed by <a href="https://html.design/">@mruthavijesh</a></p>
               </div>
            </div>
         </div>
      </div>
      
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>

		
	{% endblock %}
   </body>
</html>

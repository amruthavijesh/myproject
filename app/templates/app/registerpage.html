{% extends "app/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1>User Registration Form</h1>
    
</head>
<body>
    {% block content %}
    
      <div >

        <form action="{% url 'app:reg_here' %}" method=post enctype="multipart/form-data">
            {% csrf_token %}
            <table style="text-align: center;border-collapse: separate;
    border-spacing: 0 1em;">
                <tr style="">
                    {{ form.as_table }}
                </tr>
            </table>
            <input type="submit" value="Register" name="Register">
        </form>
    </div>
   
    {% endblock %}
</body>
</html>
